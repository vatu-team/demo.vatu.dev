version: 2
updates:

  # Project Dependencies.
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: daily
      time: "06:30"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    commit-message:
        prefix: "[Updated]"
        prefix-development: "[Updated]"

  # Project Tools.

  - package-ecosystem: composer
    directory: "/tools/parallel-lint"
    registries: "*"
    schedule:
        interval: daily
        time: "06:30"
    open-pull-requests-limit: 10
